<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_One</title>
    <style>
        body{
            background-color: black;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- in action give the backend Link where we submit the form information. and whenever submit the form that's time it's build a informaton bundle then submit it.  -->

    <!-- In method = "POST" are encrypt the data first then submit and "GET" normal submit. -->
    <form action="url" method="">
        <!-- Here are label and in for we write label are associated from which input. -->
        <label for="fname">First Name : </label>
        <input type="text" placeholder="First Name" name="" id="fname">
        <br />
        <label for="lname">Last Name : </label>
        <input type="text" placeholder="Last Name" name="" id="lname">
        <br />
        <button type="submit">submit</button>
    </form>
</body>
</html>
