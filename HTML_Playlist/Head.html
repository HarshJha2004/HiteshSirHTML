<!DOCTYPE html>
<html lang="en">
<head>
    <!-- there are two charset UTF-8 / 16, the UTF-8 not is not supported the emojis and other things. -->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, web-development, Basic-website-development">

    <!-- This tag is used to fast refresh the web page but this work we do on JS because it is much reliable. and in Content write the seconds.-->
    <meta http-equiv="refresh" content="30">

    <!-- This meta tag is use mainly for mobile-phones and tablets. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Head-Section Information</title>
</head>
<body>
    <!-- Head section is also called meta data section. -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam repellat dolorem eius facilis aspernatur debitis, blanditiis natus deleniti unde enim!</p>

     <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis at laudantium porro est. Corrupti cum voluptate a eaque, sint debitis?</p>
</body>
</html>
