<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>Ordered List</h2>
    <ol type="I">
        <li>Miyoneese</li>
        <li>Catchup</li>
        <li>Grapes</li>
    </ol>

    <h2>Unordered Lists</h2>

    <ul style="list-style-type: disc;">
        <li>Grapes</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>

    <h2>Nested-Type List</h2>
    <ul>
        <li>Fruits
            <ol>
                <li>Grapes</li>
                <li>Banana</li>
                <li>Mango</li>
            </ol>
        </li>

        <li>Vegetables
            <ol>
                <li>Cabbage</li>
                <li>Onion</li>
                <li>potato</li>
            </ol>
        </li>
        <li>Drinks</li>
    </ul>

    <!-- Data list is also called description list. -->
    <h2>Data-List</h2>
    <dl>
        <dt>Coffee</dt>
        <dt>Caffienne Improvement</dt>
    </dl>
</body>
</html>
